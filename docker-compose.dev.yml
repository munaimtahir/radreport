version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: rims_db_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: rims
      POSTGRES_USER: rims
      POSTGRES_PASSWORD: rims
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - rims_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rims}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rims_backend_local
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/.env.local
    volumes:
      - ./backend:/app
      - media_data_local:/app/media
      - static_data_local:/app/staticfiles
    ports:
      - "8000:8000"
    networks:
      - rims_network
    command: gunicorn --reload --bind 0.0.0.0:8000 rims_backend.wsgi:application

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: rims_frontend_local
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - rims_network

  caddy:
    image: caddy:2-alpine
    container_name: rims_caddy_local
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - rims_network

networks:
  rims_network:
    driver: bridge

volumes:
  postgres_data_local:
  media_data_local:
  static_data_local:
  frontend_node_modules:
  caddy_data:
  caddy_config:
