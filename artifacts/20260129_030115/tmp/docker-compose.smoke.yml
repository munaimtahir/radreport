services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-rims}
      POSTGRES_USER: ${DB_USER:-rims}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rims_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rims}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: /home/munaim/srv/apps/radreport/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Django settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-api.rims.alshifalab.pk,rims.alshifalab.pk,localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://rims.alshifalab.pk}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-https://rims.alshifalab.pk,https://api.rims.alshifalab.pk}
      
      # Database settings
      DB_ENGINE: postgresql
      DB_NAME: ${DB_NAME:-rims}
      DB_USER: ${DB_USER:-rims}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: "5432"
      
      # Optional: Gunicorn tuning
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    volumes:
      # Persist media files
      - media_data:/app/media
      # Optionally mount staticfiles if serving via Caddy on host
      - static_data:/app/staticfiles
    ports:
      # Bind to localhost only for security (Caddy will reverse proxy)
      - "127.0.0.1:8015:8000"
    networks:
      - rims_network

  # React Frontend
  frontend:
    build:
      context: /home/munaim/srv/apps/radreport/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      # Bind to localhost only (Caddy will reverse proxy)
      - "127.0.0.1:8081:80"
    networks:
      - rims_network

networks:
  rims_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  media_data:
    driver: local
  static_data:
    driver: local
