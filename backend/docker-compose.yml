services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: rims
      POSTGRES_USER: rims
      POSTGRES_PASSWORD: rims
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - rims_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rims -d rims"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "127.0.0.1:6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  rims_db:
