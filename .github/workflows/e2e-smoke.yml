name: E2E Smoke Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Start Stack
      run: |
        ./develop.sh &
        # wait for health check
        timeout 300 bash -c 'until curl -s localhost:8000/api/health/; do sleep 5; done'
      env:
        DEBUG: "True"

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run E2E Smoke
      run: npm run e2e:smoke
      env:
        E2E_BASE_URL: http://localhost:5173
        E2E_API_URL: http://localhost:8000
        E2E_USER: admin
        E2E_PASS: admin

    - name: Gather Evidence
      if: always()
      run: |
        mkdir -p ARTIFACTS
        cp -r e2e/artifacts/playwright-report/ ARTIFACTS/ || true
        cp -r e2e/artifacts/test-results/ ARTIFACTS/ || true
        echo "E2E Run completed at $(date)" > ARTIFACTS/e2e_console.txt

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: ARTIFACTS/
        retention-days: 30
